<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>MY SITE | BLOG</title>
    </head>

    <body>
        <div class="bg-slate-700 h-1/3 rounded-b">
            <div class="pt-5 flex flex-col justify-center items-center"> 
                <h1 class="text-left text-3xl text-white m-3">BLOGG</h1>
            </div>
            <div class="absolute top-0 right-0 m-3">
                <a class="text-right text-white m-2 p-2 rounded-lg text-black hover:text-red-400" href="{% url 'start' %}">Home</a>
                <a class="text-right text-white m-2 p-2 rounded-lg text-black hover:text-red-400" href="#">All Posts</a>
            </div>
        </div>

        <h2 class="mt-3 text-xl text-black font-mono flex flex-col justify-center items-center">Collected Posts</h2>

        <div class="flex flex-wrap">
            {% for post in stories %}
                <div class="w-full md:w-1/2 lg:w-1/3 p-3">
                    <div class="m-3 p-3 transition-transform ease-in-out delay-100 hover:transform hover:scale-105 hover:bg-slate-300 duration-300 rounded-xl bg-gray-100 flex-auto shadow-xl">
                        <a href="#">
                            <p class="m-2">{{ post }}</p>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <footer class="bg-gray-200 fixed bottom-0 w-full">
            <div class="flex flex-col">
                <div class="flex flex-row justify-center items-center">
                    <h3 class="m-3 text-xl text-black font-mono">Yash Muthanna</h3>
                    <h3 class="m-3 text-xl text-black font-mono">|</h3>
                    <h3 class="m-3 text-xl text-black font-mono">@@@@</h3>
                </div>
            </div>
        </footer>
        
    </body>
</html>
