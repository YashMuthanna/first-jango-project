<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>MY SITE | BLOG</title>
    </head>

    <body>
        <div class="bg-slate-700 h-1/3 rounded-b">
            <div class="pt-5 flex flex-col justify-center items-center">
                
                <h1 class="text-center text-3xl text-white m-3">Welcome to BLOGG!</h1>
                <div class="flex flex-row">
                    {% load static %}
                    <img class="rounded-full w-12 h-12 object-cover" src="{% static 'blog/images/img_0516.jpg' %}" alt="photo">
                    <h3 class="m-3 text-xl text-white font-mono">Yash Muthanna's Blog</h3>
                </div>
                <h3 class="m-3 text-xl text-white font-mono">Here are some of the most popular blogs</h3>
            </div>
            <div class="absolute top-0 right-0 m-3">
                <a class="text-right text-white m-2 p-2 rounded-lg text-black hover:text-red-400" href="{% url 'start' %}">Home</a>
                <a class="text-right text-white m-2 p-2 rounded-lg text-black hover:text-red-400" href="{% url 'posts-page' %}">All Posts</a>
            </div>
        </div>

        <div class="flex flex-row">
            {% for post in stories1 %}
            <div class="transition ease-in-out delay-100 hover:-translate-y-2 hover:scale-200 hover:bg-slate-300 duration-300 m-5 p-3 z-40 rounded-xl bg-gray-100 flex-auto shadow-xl">
                <a href="#">
                    <p>{{ post }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
        <footer class="bg-gray-200 fixed bottom-0 w-full">
            <div class="flex flex-col">
                <div class="flex flex-row justify-center items-center">
                    <h3 class="m-3 text-xl text-black font-mono">Yash Muthanna</h3>
                    <h3 class="m-3 text-xl text-black font-mono">|</h3>
                    <h3 class="m-3 text-xl text-black font-mono">@@@@</h3>
                </div>
            </div>
        </footer>
        
    </body>
</html>
